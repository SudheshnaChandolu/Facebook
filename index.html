<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body style="text-align: center;">
        <div class="container">
            <div class="jumbotron mt-4 form-group">
                <h2 class="mb-3" >Calculator</h2>
                <input type="text" class="form-control" placeholder="Enter first number" id="txt1" style="width: 500px; margin-left: 280px;">                
                <input type="text" class="form-control mt-4" placeholder="Enter second number" id="txt2" style="width: 500px; margin-left: 280px;">
                <div class="mt-4">
                    <input type="button" class="btn btn-info" value="ADD(+)" onclick="Addition()">
                    <input type="button" class="btn btn-info ml-4"  value="SUB(-)" onclick="Substraction()">
                    <input type="button" class="btn btn-info ml-4"  value="MUL(*)" onclick="Mulitiplication()">
                    <input type="button" class="btn btn-info ml-4"  value="DIV(/)" onclick="Division()">
                </div>
                <input type="text" class="form-control mt-4" placeholder="Output" id='result' disabled style="width: 500px; margin-left: 280px;">
                <script src="./calculator.js">
                </script>
            </div>
        </div>
    </body>
</html>
